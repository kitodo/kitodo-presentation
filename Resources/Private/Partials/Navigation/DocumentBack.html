<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<div class="tx-dlf-navigation-documentBack">
    <f:if condition="{documentBack}">
        <f:then>
            <f:link.action addQueryString="1" addQueryStringMethod="GET" additionalParams="{'tx_dlf[page]':'1', 'tx_dlf[id]': '{documentBack}'}" title="{f:translate(key: 'navigation.documentBack')}"><f:translate key="navigation.documentBack"/></f:link.action>
        </f:then>
        <f:else>
            <span title="{f:translate(key: 'navigation.documentBack')}"><f:translate key="navigation.documentBack"/></span>
        </f:else>
    </f:if>
</div>

</html>
