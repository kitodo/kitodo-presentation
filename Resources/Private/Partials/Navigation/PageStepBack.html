<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:kitodo="http://typo3.org/ns/Kitodo/Dlf/ViewHelpers"
      data-namespace-typo3-fluid="true">

<div class="tx-dlf-navigation-back">
    <f:if condition="{viewData.requestData.page} > {pageSteps}">
        <f:then>
            <kitodo:link viewData="{viewData}" additionalParams="{'page':'{viewData.requestData.page - pageSteps}'}" excludedParams="{0: 'measure'}"><f:translate key="backXPages" arguments="{0: '{pageSteps}'}"/></kitodo:link>
        </f:then>
        <f:else>
            <span title="{f:translate(key: 'backXPages', arguments: '{0: pageSteps}')}"><f:translate key="backXPages" arguments="{0: '{pageSteps}'}"/></span>
        </f:else>
    </f:if>
</div>

</html>
